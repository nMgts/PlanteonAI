# App properties
spring.application.name=planteonAiSpring

# Database properties
spring.datasource.url=jdbc:postgresql://${supabase_db_url}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LangChain4j properties
langchain4j.open-ai.streaming-chat-model.api-key=${openai_api_key}
langchain4j.open-ai.streaming-chat-model.model-name=gpt-4o

#Logging for demo
langchain4j.open-ai.streaming-chat-model.log-requests=true
langchain4j.open-ai.streaming-chat-model.log-responses=false
logging.level.dev.langchain4j=DEBUG
