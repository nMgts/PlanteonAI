<div class="main-container">
  <div class="wrapper">
    <form>
      <h1>Logowanie</h1>

      <div class="error-container">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-box">
        <input [type]="passwordFieldType" placeholder="Hasło" [(ngModel)]="password" name="password" required>
        <i class='bx bxs-show' (click)="togglePasswordField()" aria-hidden="true"></i>
      </div>
    </form>

    <div class="remember-forgot">
      <label>
        <input type="checkbox">Zapamiętaj mnie (todo)
      </label>
      <a routerLink="/forgot-password">Zapomniałeś hasła?</a>
    </div>

    <button type="submit" (click)="handleSubmit()" class="btn">Zaloguj</button>
  </div>
</div>
